<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <title>RepoLens - Understand GitHub Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            canvas: {
              default: 'var(--color-canvas-default)',
              subtle: 'var(--color-canvas-subtle)',
            },
            border: {
              default: 'var(--color-border-default)',
              muted: 'var(--color-border-muted)',
            },
            fg: {
              default: 'var(--color-fg-default)',
              muted: 'var(--color-fg-muted)',
              subtle: 'var(--color-fg-subtle)',
            },
            accent: {
              fg: 'var(--color-accent-fg)',
              emphasis: 'var(--color-accent-emphasis)',
            },
            success: {
              fg: 'var(--color-success-fg)',
              emphasis: 'var(--color-success-emphasis)',
            },
            attention: {
              fg: 'var(--color-attention-fg)',
              subtle: 'var(--color-attention-subtle)',
            },
            danger: {
              fg: 'var(--color-danger-fg)',
              emphasis: 'var(--color-danger-emphasis)',
            }
          },
          fontFamily: {
            sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Helvetica', 'Arial', 'sans-serif', 'Apple Color Emoji', 'Segoe UI Emoji'],
            mono: ['ui-monospace', 'SFMono-Regular', 'SF Mono', 'Menlo', 'Consolas', 'Liberation Mono', 'monospace'],
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-out forwards',
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            'scale-in': 'scaleIn 0.2s ease-out forwards',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            scaleIn: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --color-canvas-default: #ffffff;
      --color-canvas-subtle: #f6f8fa;
      --color-border-default: #d0d7de;
      --color-border-muted: #d8dee4;
      --color-fg-default: #24292f;
      --color-fg-muted: #57606a;
      --color-fg-subtle: #6e7781;
      --color-accent-fg: #0969da;
      --color-accent-emphasis: #0969da;
      --color-success-fg: #1a7f37;
      --color-success-emphasis: #1f883d;
      --color-attention-fg: #9a6700;
      --color-attention-subtle: #fff8c5;
      --color-danger-fg: #cf222e;
      --color-danger-emphasis: #cf222e;
    }

    .dark {
      --color-canvas-default: #0d1117;
      --color-canvas-subtle: #161b22;
      --color-border-default: #30363d;
      --color-border-muted: #21262d;
      --color-fg-default: #c9d1d9;
      --color-fg-muted: #8b949e;
      --color-fg-subtle: #484f58;
      --color-accent-fg: #58a6ff;
      --color-accent-emphasis: #1f6feb;
      --color-success-fg: #3fb950;
      --color-success-emphasis: #238636;
      --color-attention-fg: #d29922;
      --color-attention-subtle: #bb800926;
      --color-danger-fg: #f85149;
      --color-danger-emphasis: #da3633;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* Custom scrollbar for code blocks */
    .custom-scrollbar::-webkit-scrollbar {
      height: 8px;
      width: 8px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: var(--color-canvas-subtle);
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: var(--color-border-default);
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: var(--color-fg-muted);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 text-slate-800 antialiased min-h-screen flex flex-col">
  <div id="root" class="flex-grow flex flex-col"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
